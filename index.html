<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body class="bg-light">
    <div
      id="form-background"
      class="bg-white border rounded-1 mt-5 w-25 mx-auto p-4 d-flex flex-column align-items-start"
    >
      <h1 id="form-title" class="mb-3">Please sign in</h1>
      <input
        type="email"
        name="email"
        id="email-input"
        placeholder="Email Address"
        class="mb-3 w-100"
      />
      <input
        type="password"
        name="password"
        id="password-input"
        placeholder="Password"
        class="mb-3 w-100"
      />
      <label for="remember-input">
        <input
          class="mb-3 me-2"
          type="checkbox"
          name="remember"
          id="remember-input"
        />Remember</label
      >

      <button id="sign-in-btn" class="btn btn-primary btn-lg">Sign in</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
